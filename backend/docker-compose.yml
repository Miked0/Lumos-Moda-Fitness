version: '3.8'

services:
  lumos-backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=lumos_secret_key_2024
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  lumos-database:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=lumos2024
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  lumos-redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data: